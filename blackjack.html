<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="blackjack.css" />
        <title>Blackjack table</title>
    </head>
    <body>
        <h1>Blackjack</h1>
        <div>6&spadesuit;;</div>
        <div class="table">
            <div class="players player1">
                <h4>Player 1:&nbsp;</h4>
                <p id="p1score"></p>
                <p id="p1cards"></p>
            </div>
            <div class="players player2">
                <h4>Player 2:&nbsp;</h4>
                <p id="p2score"></p>
                <p id="p2cards"></p>
            </div>
            <div class="players player3">
                <h4>Player 3:&nbsp;</h4>
                <p id="p3score"></p>
                <p id="p3cards"></p>
            </div>
            <div class="players player4">
                <h4>Player 4:&nbsp;</h4>
                <p id="p4score"></p>
                <p id="p4cards"></p>
            </div>
        </div>
        <div class="widget">
            <h4 id="pturn">Player 1 turn</h4>
            <button id="hit">HIT</button>
            <button id="stick">STICK</button>
            <h2></h2>
            <button id="restartbtn">RESET GAME</button>
        </div>
        <script src="blackjack.js"></script>
    </body>
</html>
